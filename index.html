<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador JavaScript</title>
</head>
<body>

    <header>
        <img src="/Logo.png" alt="logo alura">
    </header>

    <main class="contenedor-principal">

        
            <div class="tarjeta">
                <div class="mensaje-contenedor">
                    <input type="text" id="mensaje" placeholder="Ingrese su mensaje">
                </div>
                
                <div class="contenedor-botones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
        
        
       
            <div class="tarjeta">
                <div class="mensaje-contenedor">
                    <input type="text" id="resultado" placeholder="Resultado">
                </div>
                
                <div class="contenedor-botones">
                    <button id="copiar">Copiar</button>
                    <button id="escuchar">Escuchar</button>
                </div>
            </div>
        
        
    </main>

    
    <script src="code.js"></script>

</body>
</html>
